<!DOCTYPE html>
<html>
    <head>
        {% load staticfiles %}
        <title>Web шахматы</title>
        <link href="{% static 'chess.css' %}" rel="stylesheet" type="text/css">
        <!-- Подключение библиотеки jquery -->
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

        <script src="{% static 'chess.js' %}"></script>
    </head>
    <body>
	<div id='container'>
	    <div id="doska" style="display:none">{{board}}</div>

        </div>

		</div>
	</div>
	<div>{{move}}</div>
    <div>{{moveTotal}}</div>
